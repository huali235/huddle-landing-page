<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Huddle landing page with curved sections</title>
  </head>
  <header>
    <img src="./images/logo.svg" alt="huddle logo" />
    <a href="#" class="nav-btn">Try it free</a>
  </header>
  <body>
    <section class="hero-section">
      <div class="container">
        <h1 class="hero-title">Build The Community Your Fans Will Love</h1>
        <p class="hero-description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="btn">Get Started For Free</a>
        <img src="./images/screen-mockups.svg" alt="screen mockup image" />
      </div>
    </section>
    <section class="statistics-section">
      <div class="stat-1" data-icon="people-icon">
        <p class="numbers">1.4k+</p>
        <p class="stat-description-1">Communities Formed</p>
      </div>
      <div class="stat-2" data-icon="message-icon">
        <p class="numbers">2.7m+</p>
        <p class="stat-description-2">Messages Sent</p>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
